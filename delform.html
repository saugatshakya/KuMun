<!DOCTYPE html>
<html>
<head>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-storage.js"></script>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="del">
				<div class="form-left">
					<h2 class="text-center">Registration Form</h2>
					<div class="form-row">
						<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
						</div>
					</div>
					<div class="form-group">
						 <div class="form-row form-row-1">
							<input type="text" name="code" class="code" id="code" placeholder="Code +" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Whatsapp Number" required>
						</div>
					</div>
					<div class="form-group">
					  <div class="form-row form-row-3">
							          <input type="text" name="dob" class="dob" id="dob" placeholder="Date of Birth (YYYY-MM-DD)">
					  </div>
					  <div class="form-row form-row-4">
							          <input type="text" name="age" class="age" id="age" placeholder="Age" required>
					  </div>
					</div>
						<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="ncountry" class="ncountry" id="ncountry" placeholder="Native Country" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="nprovince" class="nprovince" id="nprovince" placeholder="Province(Optional)">
						</div></div><div class="form-group"> 
						<div class="form-row form-row-1">
							<input type="text" name="ndistrict" class="ndistrict" id="ndistrict" placeholder="District (Optional)">
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="ncity" class="ncity" id="ncity" placeholder="City (Optional)">
						</div>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="rcountry" class="rcountry" id="rcountry" placeholder="Country of Residence" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="rprovince" class="rprovince" id="rprovince" placeholder="Province(Optional)">
						</div></div><div class="form-group"> 
						<div class="form-row form-row-1">
							<input type="text" name="rdistrict" class="rdistrict" id="rdistrict" placeholder="District (Optional)">
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="rcity" class="rcity" id="rcity" placeholder="City(Optional)">
					</div></div>
					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code of Residence">
						</div></div><div class="form-group">
						<div class="form-row form-row-3">
							<input type="text" name="university" class="university" id="university" placeholder="University/Institution">
						</div>
						</div>
				  <div class="form-row form-row-1">
                                <div class="input-group">
                                    <label class="label-input101">Do you know about MUN?
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Yes
                                            <input type="radio" id="MUN" checked="checked" name="MUN" value="Yes">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">No
                                            <input type="radio" id="MUN" name="MUN" value="No">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div></label>
                                </div>
                            </div>
					 <div class="form-row form-row-1">
                                <div class="input-group">
                                    <label class="label-input101">Have you ever been part of MUN?
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Yes
                                            <input type="radio" checked="checked" id="part" name="part" value="Yes">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">No
                                            <input type="radio" id="part" name="part" value="No">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div></label>
                                </div>
                            </div>
					<div class="form-row form-row-1">
					<label class="label-input101" for="message">What are your past experiences in MUN?</label>
					<div class="wrap-input100 validate-input">
					<textarea id="experience" class="input100" required></textarea>
					<span class="focus-input100"></span>
				</div>
						</div>
					 <div class="form-row form-row-3">
                                <div class="input-group">
                                    <label class="label-input101">How do you get to know about SAIMUN?
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Social Media
                                            <input type="radio" checked="checked" id="know" name="know" value="Social Media">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Country Ambassador
                                            <input type="radio" id="know" name="know" value="Country Ambassador">
                                            <span class="checkmark"></span>
                                        </label>
										<label class="radio-container">Friends
                                            <input type="radio" id="know" name="know" value="Friends">
                                            <span class="checkmark"></span>
									        </label><label class="radio-container">Others
                                            <input type="radio" id="know" name="know" value="Others">
                                            <span class="checkmark"></span>
                                        </label>
											</div></label>

                                </div>
					</div> <div class="form-row form-row-1">
                                <div class="input-group">
                                    <label class="label-input101">Do you have information regarding UN Bodies?
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Yes
                                            <input type="radio" checked="checked" id="name" name="un" value="Yes">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">No
                                            <input type="radio" id="name" name="un" value="No">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div></label>
                                </div>
                            </div>
				</div>
				<div class="form-right">
					<div class="form-row form-row-2">
					<label class="label-input100">Which council do you want to represent in SAIMUN? (Please list any three of them according to your priority order)<br>( UNSC , UNICEF , WHO , IMF , WFP , UNHCR )
                        <div class="wrap-input100 validate-input">
                            <textarea id="council" class="input100" required></textarea>
                            <span class="focus-input100"></span>
                        </div>    
                    </label>
					</div>
				
					<div class="form-row form-row-1">
					<label class="label-input100" for="message">Country Allocation (Please list any three of them according to your priority order)</label>
					<div class="wrap-input100 validate-input">
					<textarea id="country" class="input100" required></textarea>
					<span class="focus-input100"></span>
				</div>
						</div>
					<div class="form-row form-row-1">
					<label class="label-input100" for="message">What do you expect from SAIMUN?</label>
					<div class="wrap-input100 validate-input">
					<textarea id="expectation" class="input100" required></textarea>
					<span class="focus-input100"></span>
				</div>
						</div>
					<div class="contact100-form">
					<div class="form-group">
						<div class="form-row form-row-last"><div class="dropzone">
							<label class="h1 text-center">Attach Your CV
								<input name="cv" class="upload-input" id="cv" ><img src="assets/unnamed.png" alt="" width= "100%" height="100%"/>
						<button type="button" id="uploadCv" class="btn" name="uploadbutton">Upload</button></label>
							</div></div>
						<div class="form-row form-row-last"><div class="dropzone">
							<label class="h1 text-center">Attach Your Recent Photo
								<input name="photo" class="upload-input" id="photo" ><img src="assets/unnamed.png" id="image" alt="" width= "100%" HEIGHT="100%" />
						<button type="button" id="uploadImage" class="btn" name="uploadbutton">Upload</button></label>
						</div></div></div>
						</div>
					<div class="form-row-last">
                        <label id="progress"></label>
						<input type="submit" name="register" class="register" value="Register">
					</div>
					</div>
			</form>
		</div>
    </div>
