<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="dias">
				<div class="form-left">
					<h2 class="text-center">Registration Form</h2>
					<div class="form-row">
						<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
						</div>
					</div>
					<div class="form-group">
						 <div class="form-row form-row-1">
							<input type="text" name="code" class="code" id="code" placeholder="Code +" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Whatsapp Number" required>
						</div>
					</div>
					<div class="form-group">
					  <div class="form-row form-row-3">
							          <input type="text" name="dob" class="dob" id="dob" placeholder="Date of Birth (YYYY-MM-DD)">
						</div>
					  <div class="form-row form-row-4">
							          <input type="text" name="age" class="age" id="age" placeholder="Age" required>
						</div>
					</div>
						<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="ncountry" class="ncountry" id="ncountry" placeholder="Native Country" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="nprovince" class="nprovince" id="nprovince" placeholder="Province(Optional)">
						</div></div><div class="form-group"> 
						<div class="form-row form-row-1">
							<input type="text" name="ndistrict" class="ndistrict" id="ndistrict" placeholder="District (Optional)">
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="ncity" class="ncity" id="ncity" placeholder="City (Optional)">
						</div>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="rcountry" class="rcountry" id="rcountry" placeholder="Country of Residence" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="rprovince" class="rprovince" id="rprovince" placeholder="Province(Optional)">
						</div></div><div class="form-group"> 
						<div class="form-row form-row-1">
							<input type="text" name="rdistrict" class="rdistrict" id="rdistrict" placeholder="District (Optional)">
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="rcity" class="rcity" id="rcity" placeholder="City(Optional)">
					</div></div>
					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code of Residence">
						</div>
						</div>
					<div class="form-group">
						<div class="form-row form-row-5">
							<input type="text" name="university" class="university" id="university" placeholder="University/Institution" required>
						</div><div class="form-row form-row-6">
							<input type="text" name="study" class="study" id="study" placeholder="Level of Study/Profession" required>
						</div>
						</div>								
					<div class="form-row form-row-1">
					<label class="label-input101" for="message">Your mun Experiences as a delegate</label>
					<div class="wrap-input100 validate-input">
					<textarea id="experience" class="input100" required></textarea>
					<span class="focus-input100"></span>
				</div>
						</div>
					
					<div class="form-row form-row-1">
					<label class="label-input101" for="message">Awards Won</label>
					<div class="wrap-input100 validate-input">
					<textarea id="awards" class="input100" required></textarea>
					<span class="focus-input100"></span>
				</div>
						</div>
					
					<div class="form-row form-row-1">
					<label class="label-input101" for="message">Your mun Experiences as an Organizer(if any)</label>
					<div class="wrap-input100 validate-input">
					<textarea id="organizer" class="input100"></textarea>
					<span class="focus-input100"></span>
				</div>
						</div>
					
					<div class="form-row form-row-1">
					<label class="label-input101" for="message">Mention any three UN bodies you are in. Also, mention the reason behind it.</label>
					<div class="wrap-input100 validate-input">
					<textarea id="unbodies" class="input100"></textarea>
					<span class="focus-input100"></span>
				</div>
						</div>
								
				</div>
				<div class="form-right">
					<div class="form-row form-row-1">
					<label class="label-input100" for="message">Preferred Committee(Any three committee according to your priority order)</label>
					<div class="wrap-input100 validate-input">
					<textarea id="committee" class="input100"></textarea>
					<span class="focus-input100"></span>
				</div>
						</div>
					<div class="form-row form-row-1">
					<label class="label-input100" for="message">Position you want to apply for</label>
					<div class="wrap-input100 validate-input">
					<textarea id="position" class="input100"></textarea>
					<span class="focus-input100"></span>
				</div>
						</div>
					<div class="form-row form-row-1">
					<label class="label-input100" for="message">What could be your contribuiton to make SAIMUN successful?</label>
					<div class="wrap-input100 validate-input">
					<textarea id="contribution" class="input100"></textarea>
					<span class="focus-input100"></span>
				</div>
						</div>
					<div class="form-row form-row-1">
					<label class="label-input100" for="message">Your understanding about the most pressing issues about the committee that you choose to apply for? (Max.100 Words)</label>
					<div class="wrap-input100 validate-input">
					<textarea id="understanding" class="input100"></textarea>
					<span class="focus-input100"></span>
				</div>
						</div>
						<div class="form-row form-row-1">
					<label class="label-input100" for="message">What sorts of memento can be expected from you beign a DIAS member of the committee?  (max. 100 words)</label>
					<div class="wrap-input100 validate-input">
					<textarea id="memento" class="input100"></textarea>
					<span class="focus-input100"></span>
				</div>
						</div>
					<div class="contact100-form">
					<div class="form-group">
						<div class="form-row form-row-last"><div class="dropzone">
							<label class="h1 text-center">Attach Your CV
								<input class="upload-input" id="cv" ><img src="assets/unnamed.png" alt="" width= "100%" height="100%"/>
						<button type="button" class="btn" name="uploadbutton" id="uploadCv">Upload</button></label>
							</div></div>
						<div class="form-row form-row-last"><div class="dropzone">
							<label class="h1 text-center">Attach Your Recent Photo
								<input class="upload-input" id="photo" ><img src="assets/unnamed.png" id="image" alt="" width= "100%" height="100%"/>
						<button type="button" class="btn" name="uploadbutton" id="uploadImage">Upload</button></label>
						</div></div></div>
						
					<div class="form-row-last">
						<label id="progress"></label>
						<input type="submit" name="register" class="register" value="Register">
					</div>
					</div>
			</form>
		</div>
